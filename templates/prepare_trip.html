{% extends "base.html" %}
{% block title %}Prepare Trip{% endblock %}
{% block content %}
<div class="mt-4">
  <h1>Prepare a Trip</h1>
  <form method="post">
    <div class="form-group">
      <label>Date (YYYY-MM-DD):</label>
      <input type="date" name="date" class="form-control" required>
    </div>
    <div class="form-group">
      <label>Time (HH:MM):</label>
      <input type="time" name="time" class="form-control" required>
    </div>
    <div class="form-group">
      <label>Sport:</label>
      <select name="sport" class="form-control" required>
        <option value="Soccer">Soccer</option>
        <option value="Basketball">Basketball</option>
      </select>
    </div>
    <div class="form-group">
      <label>Venue:</label>
      <input type="text" name="venue" class="form-control" required>
    </div>
    <div class="form-group">
      <label>Home Team:</label>
      <input type="text" name="home_team" class="form-control" required>
    </div>
    <div class="form-group">
      <label>Away Team:</label>
      <input type="text" name="away_team" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-primary">Save as Prepared</button>
  </form>
</div>
{% endblock %}
