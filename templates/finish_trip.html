{% extends "base.html" %}
{% block title %}Finish Trip{% endblock %}
{% block content %}
<div class="mt-4">
    <h1>Finish an Existing Trip</h1>
    {% if trips %}
        <form method="post">
            <div class="form-group">
                <label>Select Trip:</label>
                <select class="form-control" name="trip_id">
                    {% for trip in trips %}
                        <option value="{{ trip.id }}">
                            ID: {{ trip.id }}, Date: {{ trip.date }}, Venue: {{ trip.venue }}
                        </option>
                    {% endfor %}
                </select>
            </div>

            <div class="form-group">
                <label>Ending Odometer Reading:</label>
                <input type="number" step="0.1" class="form-control" name="odometer_end" required>
            </div>

            <div class="form-group">
                <label>Amount Paid:</label>
                <input type="number" step="0.01" class="form-control" name="amount_paid" required>
            </div>

            <div class="form-group">
                <label>Level of Play:</label>
                <select class="form-control" name="Level_of_Play" required>
                    <option value="Varsity">Varsity</option>
                    <option value="JV/Varsity">JV/Varsity</option>
                    <option value="Freshman/JV/Varsity">Freshman/JV/Varsity</option>
                    <option value="JV">JV</option>
                    <option value="Freshman">Freshman</option>
                    <option value="Junior High or >=">Junior High or Equal</option>
                    <option value="Other">Other</option>
                </select>
            </div>

            <button type="submit" class="btn btn-primary">Finish Trip</button>
        </form>
    {% else %}
        <p>No started trips available to finish.</p>
    {% endif %}
</div>
{% endblock %}
